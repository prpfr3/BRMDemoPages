<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Needed for the font awesome arrow buttons -->  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
  
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('../media/londonJack.jpg');">
        <h1 class="h1-light">Highlights of<br>The Collection</h1>
        <a href="../storymap_BRM.html" class="button btn-light">Enter Now</a>
      </div>
      
      <div
        class="slide"
        style="background-image: url('../media/P7020742.jpg');">        
        <h1 class="h1-light">The Bluebell<br>Through Time</h1>
        <a href="../timeline_bluebell.html" class="button btn-light">Enter Now</a></div>

      <div
        class="slide"
        style="background-image: url('../media/West Hoathly Map.jpg');">
        <h1 class="h1-dark">Travel the Route</h1>
        <a href="../storymap_bluebell.html" class="button btn-dark">Enter Now</a>
      </div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
