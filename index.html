<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- 
    The Timeline is created using Knightlab's Javascript Timeline with the content built in a JSON file:-

    Documentation:- http://timeline.knightlab.com/docs/instantiate-a-timeline.html
    Configuration:- http://timeline.knightlab.com/docs/options.html
    Example:-  https://github.com/NUKnightLab/TimelineJS3/blob/master/website/templates/examples/houston/timeline3.json
    -->

    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Montserrat'>  
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel="stylesheet" type="text/css" href="https://www.bluebell-railway-museum.co.uk/css/additionalA.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" title="timeline-styles" >
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

  </head>

<body>
    <div class="row">
        <div class="col-sm heroFontColour botpad3 toppad3 text-center heroBgr baseFontSize">
            <h1 class="text-center"><b>Bluebell Railway Timeline</b></h1>
            <p></p>
        </div>
    </div>
    <div id='timeline-embed' style="width: 100%; height: 530px"></div>
    <a href="./about.html">Read about how this Timeline was created</a>

    <script>
        $(document).ready(function() {
            var embed = document.getElementById('timeline-embed');
            embed.style.height = getComputedStyle(document.body).height;

            var items = 'bluebell_timeline.json';

            window.timeline = new TL.Timeline('timeline-embed', items, {
                hash_bookmark: true,
                scale_factor: 1,
                timenav_position: 'bottom',
                timenav_height: 5,
                debug: true,});
            console.log(window.timeline);
            window.addEventListener('resize', function() {
                var embed = document.getElementById('timeline-embed');
                embed.style.height = getComputedStyle(document.body).height;
                timeline.updateDisplay();
            })
        });
    </script>
</body>
</html>
