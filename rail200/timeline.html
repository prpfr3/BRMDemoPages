<!DOCTYPE html>
<html>
<head>

<!--- Created using Knightlab's Timeline.

Build the timeline in a JSON file, which here is stored in the static sub-directory
For documentation:-
    http://timeline.knightlab.com/docs/instantiate-a-timeline.html
For Timeline JS configuration options:-
    http://timeline.knightlab.com/docs/options.html
For Github, Whitney Houston JSON example:-
 https://github.com/NUKnightLab/TimelineJS3/blob/master/website/templates/examples/houston/timeline3.jso
-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link title="timeline-styles" rel="stylesheet" 
      href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

<div id='timeline-embed' style="width: 100%; height: 850px"></div>

<style>
.tl-headline-date {
    font-size: 24px !important ;
}

.tl-text-content p {
    font-size: 20px !important ;
}

.tl-headline {
  color: darkslategray !important; /* Change the text color within eras */
}
</style>

</head>

<body>
    <script>
        $(document).ready(function() {
            var embed = document.getElementById('timeline-embed');
            embed.style.height = getComputedStyle(document.body).height;
            // var jsonObject = JSON.parse('{{ timeline_json | escapejs }}'); //For Django running
            // var jsonObject = '../../static/rail200.json'; //For Webserver running in Djangosamples
            var jsonObject = 'rail200.json'; //For Webserver running in Djangosamples
            window.timeline = new TL.Timeline('timeline-embed', jsonObject, {
                hash_bookmark: true,
                timenav_position: 'top'
            });
            window.addEventListener('resize', function() {
                var embed = document.getElementById('timeline-embed');
                embed.style.height = getComputedStyle(document.body).height;
                timeline.updateDisplay();
            })
        });
    </script>
</body>
</html>
