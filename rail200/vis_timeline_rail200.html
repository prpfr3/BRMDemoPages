<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | styling | Custom styling</title>

  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, .vis-timeline {
      font-family: sans-serif;
    }

    #visualization {
      height: 800px; /* Set your desired height */
      overflow: auto; /* Allow scrolling if items exceed the height */
      position: relative; /* Maintain relative positioning */
    }

    .vis-timeline {
      border: 2px solid black;
      font-size: 12pt;
      background: #5e6264;
    }

    .vis-item {
      border-color: black;
      background-color: #417744;
      font-size: 8pt;
      color: white;
      box-shadow: 5px 5px 20px rgba(128,128,128, 0.5);
    }

    .vis-item,
    .vis-item.vis-line {
      border-width: 3px;
    }

    .vis-item-content {
      width: 250px;
    }

    .vis-item-content h3 {
      justify-content: left;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: break-word;
    }

    .vis-item-content p {
      text-align: left;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: break-word;
    }

    .vis-item.vis-dot {
      border-width: 10px;
      border-radius: 10px;
    }

    .vis-item.vis-selected {
      border-color: green;
      background-color: #417744;
    }

    .vis-time-axis .vis-text {
      color: white;
      padding-top: 10px;
      padding-left: 10px;
    }

    .vis-time-axis .vis-text.vis-major {
      font-weight: bold;
    }

    .vis-time-axis .vis-grid.vis-minor {
      border-width: 2px;
      border-color: black;
    }

    .vis-time-axis .vis-grid.vis-major {
      border-width: 2px;
      border-color: black;
    }

    .vis-panel.vis-center img {
      max-width: 100px !important;
      height: auto !important;
      display: block;
      margin: auto;
    }



  </style>

</head>
<body>

<h1>Rail 200:- Key Events on the Railways of Southern England</h1>
<div id="visualization"></div>

<script type="text/javascript">
  var container = document.getElementById('visualization');

  // Define the timeline events
  var items = new vis.DataSet([
    {start: new Date(1899, 1, 1), content: '<h3>Formation of the South Eastern and Chatham Railway (SECR)</h3><p>Formed by merging two competing railway companies to improve efficiency.</p><p>Operated key routes from London to Kent and the Channel ports.</p><p>Introduced electrification schemes and improved suburban services.</p><p>Later became part of the Southern Railway in 1923.</p><img src="https://upload.wikimedia.org/wikipedia/en/4/46/SE%26CRail.jpg" style="width:32px; height:32px;">'},
    {start: new Date(1923, 1, 1), content: '<h3>Southern Railway Formed</h3><p>Under the leadership of Sir Herbert Walker, it combined LSWR, LBSCR and the SECR into one large regional operator.</p><p>Pioneered railway electrification, especially on commuter routes.</p><p>Managed key routes to the south coast, including Dover and Portsmouth.</p><img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Sir_Herbert_Ashcombe_Walker.jpg" style="max-width:100px; height:auto;">'},
    {start: new Date(1938, 1, 1), content: "<h3>Introduction of the 4COR Electric Units</h3><p>Designed to modernize Southern Railway's commuter services.</p><p>Offered faster and more efficient travel on electrified routes.</p><p>Widely used on services from London to the South Coast.</p><p>Marked a shift toward electric traction in British railways.</p><img src='https://upload.wikimedia.org/wikipedia/commons/b/bf/Weybridge_station_geograph-2386531-by-Ben-Brooksbank.jpg' style='max-width:100px; height:auto;''>"},
  ]);

  var options = {
    orientation: {
      axis: "bottom",  // Move the timeline's x-axis to the top
    },
    editable: false,
    margin: {
      item: 20,
      axis: 40,
    },
    start: new Date(1900, 0, 1), // January 1, 500 BC (negative year for BC)
    end: new Date(1950, 0, 1), // January 1, 1000 AD

    zoomMin: 1000 * 60 * 60 * 24 * 365 * 20,   // Minimum zoom to 1 year (in milliseconds)
    zoomMax: 1000 * 60 * 60 * 24 * 365 * 250, // Maximum zoom to 1000 years (in milliseconds)
  };


  var timeline = new vis.Timeline(container, items, options);

  function ensureTimelineHeight() {
  requestAnimationFrame(function () {
    timeline.redraw();
  });
}

  window.addEventListener('load', ensureTimelineHeight);
  window.addEventListener('resize', ensureTimelineHeight);
</script>
</body>
</html>
